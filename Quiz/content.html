<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="design.css">
</head>

<body class="bg-cover bg-center flex items-center justify-center min-h-screen" style="background-image: url('background.jpeg');">

<audio id="background-music" src="Millionaire_Full_Theme.mp3" preload="auto" loop autoplay></audio>

<div id="start-menu" class="menu start-menu bg-gradient-to-br from-yellow-300 via-pink-300 to-blue-300 rounded-lg shadow-2xl p-8 max-w-lg w-full text-center border-4 border-purple-400">
    <h1 class="text-5xl font-extrabold text-pink-600 mb-8 tracking-wider">Quiz Master</h1>
    <div class="header-space"></div>

    <button id="play-button" class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white text-2xl py-4 px-8 rounded-full shadow-xl hover:scale-110 transition-transform hover:shadow-2xl">
        Play
    </button>

    <div id="options-container" class="mt-8 hidden">
        <div class="text-left text-sm text-gray-700 font-semibold mb-2">Select Category:</div>
        <select id="category-select" class="select-style">
            <option value="9" data-name="General Knowledge">General Knowledge</option>
            <option value="11" data-name="Film">Film</option>
            <option value="12" data-name="Music">Music</option>
            <option value="15" data-name="Video Games">Video Games</option>
            <option value="17" data-name="Science & Nature">Science & Nature</option>
            <option value="18" data-name="Science: Computers">Science: Computers</option>
            <option value="19" data-name="Science: Mathematics">Science: Mathematics</option>
            <option value="21" data-name="Sports">Sports</option>
            <option value="22" data-name="Geography">Geography</option>
            <option value="23" data-name="History">History</option>
            <option value="24" data-name="Politics">Politics</option>
            <option value="27" data-name="Animals">Animals</option>
        </select>

        <div class="text-left text-sm text-gray-700 font-semibold mt-4 mb-2">Select Difficulty:</div>
        <select id="difficulty-select" class="select-style">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <div class="button-container flex flex-col items-center mt-4 space-y-2">
            <button id="start-button" class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 px-6 rounded-lg shadow-md hover:scale-105 transition-transform hover:shadow-xl">
                Start Quiz
            </button>
            <button id="highscore-button" class="bg-gradient-to-r from-teal-400 to-cyan-500 text-white py-3 px-6 rounded-lg shadow-md hover:scale-105 transition-transform hover:shadow-xl">
                Highscore
            </button>
        </div>
    </div>
</div>

<div id="quiz-container" class="bg-gray-800 rounded-lg shadow-lg p-6 max-w-3xl w-full hidden">
    <div class="flex justify-between items-center mb-6">
        <div id="score-indicators" class="flex space-x-2">
            <div class="indicator w-12 h-6 bg-gray-300 rounded-full"></div>
            <div class="indicator w-12 h-6 bg-gray-300 rounded-full"></div>
            <div class="indicator w-12 h-6 bg-gray-300 rounded-full"></div>
            <div class="indicator w-12 h-6 bg-gray-300 rounded-full"></div>
            <div class="indicator w-12 h-6 bg-gray-300 rounded-full"></div>
        </div>
        <div class="flex-1 flex justify-center items-center">
            <div id="points-display" class="points-display text-xl font-bold text-white mx-4">
                Points: 20
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <p id="countdown" class="text-xl font-bold text-orange-500">10.0</p>
            <div class="sandglass">
                <img src="sanduhr.gif" alt="Sanduhr" class="w-8 h-8" />
            </div>
        </div>
    </div>

    <div id="category" class="bg-blue-600 text-white text-center rounded-t-lg py-3">
        <p id="category-name" class="text-xl font-semibold">Kategorie</p>
    </div>

    <div class="bg-gray-700 rounded-b-lg p-6 text-center">
        <p id="question" class="text-xl font-semibold text-white">Question is loading...</p>
    </div>

    <div id="answers" class="grid grid-cols-2 gap-4 mt-6">
    </div>

    <div class="mt-6">
        <div class="w-full bg-gray-300 rounded-full h-4">
            <div id="progress-bar" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div>
        </div>
    </div>
</div>

<div id="highscore-container" class="bg-gradient-to-br from-yellow-300 via-pink-300 to-blue-300 rounded-lg shadow-2xl p-8 max-w-lg w-full text-center hidden">
    <h1 class="text-5xl font-extrabold text-pink-600 mb-8 tracking-wider">Highscore</h1>
    <div class="highscore-list-container">
        <ul id="highscore-list" class="text-lg text-white space-y-2">
        </ul>
    </div>
    <button id="close-highscore" class="bg-gradient-to-r from-red-400 to-red-500 text-white py-2 px-8 mt-4 rounded-lg shadow-md hover:scale-105 transition-transform">
        Close
    </button>
</div>

<script src="functions.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const backgroundMusic = document.getElementById('background-music');


        backgroundMusic.play().then(() => {
            backgroundMusic.muted = false;
        }).catch(error => {
            console.log('Autoplay wurde blockiert, warte auf Benutzerinteraktion:', error);
        });

        document.body.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(error => {
                    console.log('Fehler beim Abspielen der Musik:', error);
                });
            }
        });
    });

</script>
</body>

</html>
